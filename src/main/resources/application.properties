# ------------ SERVER ------------
server.port=8081
# ------------ HIBERNATE  AND DBA ------------
spring.datasource.url=jdbc:postgresql://localhost:5432/hellfishg
spring.datasource.username= hellfishg
spring.datasource.password= 1234
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
# fix for "org.postgresql.jdbc.PgConnection.createClob() is not yet implemented"
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
# That enables Thymeleaf by default â€“ no extra configuration is necessary.
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.application.name=Bootstrap Spring Boot